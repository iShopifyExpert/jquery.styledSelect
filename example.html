<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Styled Select Example</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="imagetoolbar" content="no" />
		<link rel="stylesheet" type="text/css" href="css/styledSelect.css" />
		<script type="text/javascript" src="jquery-1.7.2.min.js"></script> <!-- REQUIRED FILE -->
		<script type="text/javascript" src="jquery.styledSelect.src.js"></script> <!-- REQUIRED FILE -->

		<style type='text/css'>
			div.styled_select {
				border:1px solid #408ac8;
				-moz-border-radius:4px;
				-webkit-border-radius:4px;
				border-radius:4px;
				font-size:14px;
				vertical-align:middle;
				background-color:#ffffff;
				color:#174b63;
			}
			
			div.some_random_class {
				color:#008800;
			}
			
			div.any_extra_classes {
				font-family:Arial Narrow;
			}
			
			div.that_you_want {
				font-style:italic;
			}
			
			#select_box_1 {
				width:150px;
			}
		</style>
	</head>
	
	<body>
		Basic example of the styledSelect class. View the source code.<br /><br />
		
		<select name="select_box_1" class="some_random_class" tabindex="1" id="select_box_1">
			<option value=""></option>
			<option value="3">An Option</option>
			<option value="4">Another Option</option>
			<optgroup label="420_time">
				<option value="5">A Grouped Option</option>
				<option value="6">Another Grouped Option</option>
			</optgroup>
			<option value="2">Last Option</option>
		</select>
		<script type='text/javascript'>
			$(document).ready(function() {
				$('select').each(function(index, select_box) {
					var si_id = $(select_box).prop('id');
					$(select_box).styledSelectBox({styled_select_id : si_id+"StyledSelect",
												   image_base:'images',
												   widget_height: 30,
												   classes:['any_extra_classes', 'that_you_want']});
					// now resize and update it
					$(select_box).styledSelectBox('resize');
					$(select_box).styledSelectBox('update');
				});
			});
		</script>
	</body>
</html>
