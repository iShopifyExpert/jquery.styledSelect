<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Styled Select Example</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="imagetoolbar" content="no" />
		<link rel="stylesheet" type="text/css" href="css/styledSelect.css" />
		<script type="text/javascript" src="jquery-1.7.2.min.js"></script> <!-- REQUIRED FILE -->
		<script type="text/javascript" src="jquery.styledSelect.src.js"></script> <!-- REQUIRED FILE -->

		<style type='text/css'>
			select {
				width:245px;
			}
			div.styled_select {
				border:1px solid #408ac8;
				text-indent: 4px !important;
				-moz-border-radius:4px;
				-webkit-border-radius:4px;
				border-radius:4px;
				width:245px;
				font-size:14px;
				vertical-align:middle;
				background-color:#ffffff;
				color:#174b63;
			}
			
			div.some_random_class {
				color:#008800;
			}
			
			div.any_extra_classes {
				font-family:Arial Narrow;
			}
			
			div.that_you_want {
				font-style:italic;
			}
		</style>
	</head>
	
	<body>
		Basic example of the styledSelect class. View the source code.<br /><br />
		
		<select name="select_box_1" class="some_random_class" data-styled-select-id="StyledSelect1" tabindex="1" id="select_box_1">
			<option value="">I am a(n)...</option>
			<option value="3">Physician (practicing)</option>
			<option value="4">Physician (Resident / Intern / Fellow)</option>
			<option value="2">Physician Assistant</option>
			<option value="8">Nurse Practitioner</option>
		</select>
		<script type='text/javascript'>
			$('select#select_box_1').styledSelectBox({image_base:'images',
													  widget_height: 30,
													  classes:['any_extra_classes', 'that_you_want']});
		</script>
	</body>
</html>
